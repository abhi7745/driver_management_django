{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login_signup/main.css' %}">
</head>
<body>
    <div class="form-modal">
    
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">Forgot Password</button>
            {% comment %} <button id="signup-toggle" onclick="toggleSignup()">sign up</button> {% endcomment %}
        </div>
    
        <div id="login-form">
            <form action="{% url 'forgot_password' %}" method="post" onsubmit="submitFunction();">
                {%csrf_token%}
                <input type="email" name="email" placeholder="Enter email" value="{{email}}" required="" />
                {% comment %} <input type="password" name="pswd" placeholder="Enter password" required="" /> {% endcomment %}
                <button type="submit" class="btn login" id="submit">Submit</button>

                <div style="text-align:center">
                    <a href="/" style="text-decoration:none;">Back</a>
                </div>
                {% comment %} <p><a href="javascript:void(0)">Forgotten account</a></p> {% endcomment %}
                <hr/>
    
            </form>
        </div>
    
       
    
    </div>
    <script src="{% static 'login_signup/script.js' %}"></script>

    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{message}}')
            {% endfor %}
        {% endif %}
    </script>

    <script>

        // on form validate event 
        function submitFunction(){
            var element = document.getElementById("submit");
            element.setAttribute("disabled", true);
        }
        
    </script>

</body>
</html>
